 --></h3> </span>
 <span ng-show="users.length == 0">No Records Existing! Please add User records.</span>
<div id="wrapper" ng-iscroll="wrapper" ng-iscroll-delay='10' >
<div id="scroller">

<table  id="thelist" ng-show="users.length > 0" class="table table-striped table-bordered" style="overflow:hidden;background-color:#81F7F3">
    <th ng-show="selected_user.edit_permission"></th>	
    <th   ng-repeat="emp in ::empFields">{{::emp}}</th>
    
    <tr ng-repeat="user in users">
      <td ng-show="selected_user.edit_permission"><input type="radio" id="checkitem" name="optradio" ng-click="toggleRadioBtn(user)"/></td>
      
      <td>{{user.id}}</td>
      
      <td>{{user.fname}}</td>
      
      <td>{{user.lname}}</td>
      
      <td>{{user.dob}}</td>

      <td>{{user.gender.name}}</td>

      <td>{{user.designation.name}}</td>

      <td>{{user.salary}}</td> 
    </tr>

</table>

</div>
</div>
